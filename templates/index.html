<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventLy</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container-1">
      <h1 class="hero">EventLy</h1>
      <div class="signin-container">
        <h1 class="heading signin-heading">Sign In</h1>
        <form action="submit" class="signin-form">
          <div class="form-group">
            <input type="text" class="form-input roll-number" name="roll-number" id="roll-number" placeholder=" " required />
            <label for="roll-number" class="form-label">Roll Number</label>
          </div>
          <div class="form-group">
            <input type="password" class="form-input password" name="password" id="password" placeholder=" " required />
            <label for="password" class="form-label">Password</label>
          </div>
          <button type="submit" class="form-button">Sign In</button>
        </form>
      </div>
    </div>
  </body>
</html>
